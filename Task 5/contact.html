<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Sadiya Farhad</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4ff;
      margin: 0;
      padding: 0;
    }

    /* üîô Back to Home Button (center right) */
    .back-btn {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: white;
      background: royalblue;
      padding: 10px 20px;
      border-radius: 30px 0 0 30px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .back-btn:hover {
      background: navy;
      transform: translateY(-50%) translateX(-5px);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25);
    }

    main {
      max-width: 500px;
      margin: 100px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    label { font-weight: bold; display: block; margin-top: 10px; }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      background: royalblue;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover { background: navy; }
    p { font-size: 14px; }
  </style>

  <!-- ‚úÖ Correct EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body>
  <!-- üîô Back to Home Button -->
  <a href="index.html" class="back-btn">
    &#8592; Back to Home
  </a>

  <main>
    <h2>Contact Me</h2>

    <form id="contactForm">
      <label>Name:</label>
      <input type="text" name="name" placeholder="Enter your name" required>

      <label>Email:</label>
      <input type="email" name="email" placeholder="Enter your email" required>

      <label>Message:</label>
      <textarea name="message" placeholder="Write your message..." required></textarea>

      <button type="submit">Send Message</button>
      <p id="formMessage"></p>
    </form>
  </main>

  <script>
    // ‚úÖ Initialize EmailJS
    emailjs.init("ScuFg8BjwXcLHXA5H"); // your public key

    const form = document.getElementById("contactForm");
    const msg = document.getElementById("formMessage");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      console.log("üü¢ Sending data to EmailJS:", data);

      emailjs.send("service_8i469rh", "template_6wznunn", data)
        .then(() => {
          msg.textContent = "‚úÖ Message sent successfully!";
          msg.style.color = "green";
          form.reset();
        })
        .catch((error) => {
          console.error("üî¥ EmailJS Error:", error);
          msg.textContent = "‚ùå Failed to send. See console.";
          msg.style.color = "red";
        });
    });
  </script>
</body>
</html>
