<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intermediate HTML, CSS, and JavaScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Intermediate HTML, CSS, and JavaScript</h1>
    <nav>
      <ul>
        <li><a href="#contact">Contact Form</a></li>
        <li><a href="#todo">To-Do List</a></li>
      </ul>
    </nav>
  </header>

  <main class="grid-layout">
    <!-- Contact Form Section -->
    <section id="contact" class="card">
      <h2>Contact Form</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your message..." required></textarea>

        <button type="submit">Submit</button>
        <button type="button" id="downloadExcel">Download Excel</button>

        <p id="formMessage"></p>
      </form>
    </section>

    <!-- Dynamic To-Do List -->
    <section id="todo" class="card">
      <h2>Dynamic To-Do List</h2>
      <div class="todo-container">
        <input type="text" id="newTask" placeholder="Enter new task..." />
        <button id="addTask">Add Task</button>
        <button id="downloadTasksExcel">Download Tasks Excel</button>
        <ul id="taskList"></ul>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ApexPlanet Software Pvt Ltd</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
